<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Merge Accounts</title>
      <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="./style/merge.css">
  </head>
  <body>
    <main>
      <section class="socialMedia-container"> 
        <button id="mergeWithGoogle">Merge with your Google
          <img src="./img/google.svg" width="55px" height="55px" alt="Merge with your Google account.">
        </button><br>
        <button id="mergeWithTwitter">Merge with your Twitter
          <img src="./img/twitter.svg" width="55px" height="55px" alt="Merge with your Twitter account.">
        </button><br>
        <button id="mergeWithFacebook">Merge with your Facebook
          <img src="./img/facebook.svg" width="55px" height="55px" alt="Merge with your Facebook account.">
        </button><br>
        <button id="mergeWithMail">Merge with your mail account
          <img src="./img/mail.svg" width="55px" height="55px" alt="Merge with your mail account.">
        </button><br>
        <button id="mergeWithPhone">Merge with your phone account
          <img src="./img/phone.svg" width="55px" height="55px" alt="Merge with your phone account.">
        </button>
        <button id="back">Back</button>
      </section>
      <div class="feedbackContainer success">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signed up Successfully</p>
      </div>
      <div class="feedbackContainer failure">
        <div class="feedbackIcon"></div>
        <p class="feedbackMessage">Signing up failed</p>
      </div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.2.4/firebase-app.js"></script>
    <script src="/__/firebase/6.2.4/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./js/merge.js"></script>   
  </body>
</html>
